<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Servidor DNS - Página Inicial</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #3f87a6, #ebf8e1);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
      color: #2c3e50;
    }

    p {
      font-size: 1.2em;
      margin-top: 10px;
      color: #555;
    }

    .links {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .link-card {
      background-color: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      text-align: center;
    }

    .link-card:hover {
      transform: scale(1.05);
    }

    .link-card a {
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bem-vindo ao Servidor DNS</h1>
    <p>Escolha um dos sites disponíveis abaixo para acessar</p>
  </header>

  <div class="links">
    <div class="link-card"><a href="http://web01" target="_blank">Acessar Web01</a></div>
    <div class="link-card"><a href="http://web02" target="_blank">Acessar Web02</a></div>
    <div class="link-card"><a href="http://web03" target="_blank">Acessar Web03</a></div>
  </div>
</body>
</html>
